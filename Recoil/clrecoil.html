<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Recoil</title>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const gameElement = document.documentElement; // Selects entire page for fullscreen

            function enterFullscreen() {
                if (gameElement.requestFullscreen) {
                    gameElement.requestFullscreen();
                } else if (gameElement.webkitRequestFullscreen) {
                    gameElement.webkitRequestFullscreen();
                } else if (gameElement.msRequestFullscreen) {
                    gameElement.msRequestFullscreen();
                } else {
                    console.log("Fullscreen is not supported in this browser.");
                }
            }

            // Auto-trigger fullscreen when the page loads
            enterFullscreen();
        });
    </script>
</head>
<body onload="enterFullscreen()">
    <!-- Your existing game code goes here -->
</body>
</html>
